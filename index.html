<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown 2026</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <canvas id="stars"></canvas>

  <div class="container">
    <div id="countdown">
      <span id="days">00</span>d :
      <span id="hours">00</span>h :
      <span id="minutes">00</span>m :
      <span id="seconds">00</span>s
    </div>

    <h1 id="title">SYSTEM REBOOT</h1>
    <p id="subtitle">2026 Incoming...</p>

    <input type="text" id="name" placeholder="Nama kamu">
    <textarea id="wish" placeholder="Harapan kamu di 2026..."></textarea>
    <button id="sendBtn" onclick="saveWish()">Kirim Harapan</button>

    <div id="marquee">tommorow is the first blank page of a 365-page book. write a good one</div>
    <div id="wishList"></div>
  </div>

  <button class="admin-btn" onclick="openAdmin()">Admin</button>

  <script src="script.js"></script>
</body>
</html>
